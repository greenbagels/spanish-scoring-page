<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>Calculadora del Examen de Practica de Espa√±ol AP</title>
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/darkly/bootstrap.css">
    </head>
    <body>
        <a href="https://github.com/greenbagels/spanish-scoring-page"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
        <form>
            <label>Multiple Choice Listening</label><br>
            <input type="number" name="mc_lis" id="mc_lis" placeholder="e.g. 34" min="0" max="34" required><br>

            <label>Multiple Choice Reading</label><br>
            <input type="number" name="mc_read" id="mc_read" placeholder="e.g. 36" min="0" max="36" required><br>

            <label>Interpersonal Writing</label><br>
            <input type="number" name="int_writ" id="int_writ" placeholder="e.g. 5" min="0" max="5" required><br>

            <label>Presentational Writing</label><br>
            <input type="number" name="pres_writ" id="pres_writ" placeholder="e.g. 5" min="0" max="5" required><br>

            <label>Interpersonal Speaking</label><br>
            <input type="number" name="int_spk" id="int_spk" placeholder="e.g. 5" min="0" max="5" required><br>

            <label>Presentational Speaking</label><br>
            <input type="number" name="pres_spk" id="pres_spk" placeholder="e.g. 5" min="0" max="5" required>

            <p></p>

            <button type="button" onclick="calc_scores()"> Caclulate Score </button>

            <p></p>

            <strong>Tu nota es: <output id="norm_score"></output></strong>
        </form>
        <script>
        function calc_scores()
        {
            var composite = Math.round(document.getElementById('mc_lis').value * 0.8823 +
                            document.getElementById('mc_read').value * 1.24 +
                            document.getElementById('int_writ').value * 3 +
                            document.getElementById('pres_writ').value * 6 +
                            document.getElementById('int_spk').value * 3 +
                            document.getElementById('pres_spk').value * 3);
            if (0 <= composite && composite < 60)
            {
            composite = 1;
            }
            else if (composite < 77)
            {
                composite = 2;
            }
            else if (composite < 92)
            {
                composite = 3;
            }
            else if (composite < 112)
            {
                composite = 4;
            }
            else if (composite < 151)
            {
                composite = 5;
            }
            else
            {
                composite = "Invalid input, recheck your scores!";
            }
            document.getElementById("norm_score").value = composite;
        }
        </script>
    </body>
</html>
